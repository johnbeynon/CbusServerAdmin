<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href="typeface-roboto/index.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
    <title>MERG CbusServerAdmin</title>
</head>
<body>
<v-app id="app">
    <v-navigation-drawer
            app
            v-model="drawer">
        <v-list dense>
            <v-list-item @click="$store.state.display_component = 'home'">
                <v-list-item-action><v-icon>home</v-icon></v-list-item-action>
                <v-list-item-content>Home</v-list-item-content>
            </v-list-item>
            <v-list-item @click="$store.state.display_component = 'nodes-list'">
                <v-list-item-action><v-icon>developer_board</v-icon></v-list-item-action>
                <v-list-item-content>Nodes</v-list-item-content>
            </v-list-item>
            <v-list-item @click="$store.state.display_component = 'events'">
                <v-list-item-action><v-icon>touch_app</v-icon></v-list-item-action>
                <v-list-item-content>Events</v-list-item-content>
            </v-list-item>
            <v-list-item @click="$store.state.display_component = 'cbus-errors'">
                <v-list-item-action><v-icon>warning</v-icon></v-list-item-action>
                <v-list-item-content>CBUS Errors</v-list-item-content>
            </v-list-item>
            <v-list-item @click="$store.state.display_component = 'dcc-sessions'">
                <v-list-item-action><v-icon>train</v-icon></v-list-item-action>
                <v-list-item-content>DCC Sessions</v-list-item-content>
            </v-list-item>
            <v-list-item @click="$store.state.display_component = 'settings'">
                <v-list-item-action><v-icon>settings</v-icon></v-list-item-action>
                <v-list-item-content>Settings</v-list-item-content>
            </v-list-item>
            <v-list-item @click="$store.state.display_component = 'raw-data'">
                <v-list-item-action><v-icon>dehaze</v-icon></v-list-item-action>
                <v-list-item-content>Raw Data</v-list-item-content>
            </v-list-item>
        </v-list>
    </v-navigation-drawer>
    <v-container>
        <test></test>
        <v-app-bar
                app
                color="indigo"
                dark
        >
            <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
                <v-toolbar-title>
                    <span class="white--text text--darken-1 font-weight-bold display-1 roboto">{{ $store.state.layout.layoutDetails.title }}</span>
                    <span class="font-weight-light text-md-center"> {{ $store.state.layout.layoutDetails.subTitle }}</span>
                </v-toolbar-title>

        </v-app-bar>
    </v-container>
    <v-main>
        <!--<i class="material-icons">face</i>-->
        <component v-bind:is="$store.state.display_component"></component>
    </v-main>
</v-app>

<script src="/socket.io/socket.io.js"></script>
<script src="/vue/dist/vue.js"></script>
<script src="/vuetify/dist/vuetify.js"></script>
<script src="/vuex/dist/vuex.js"></script>
<script src="components/common.js"></script>
<script src="components/addNewEventDialog.js"></script>
<script src="components/sendEventDialog.js"></script>
<script src="components/events_list.js"></script>
<script src="components/events.js"></script>
<script src="components/nodes_list.js"></script>
<script src="components/modules/mergDefault.js"></script>
<script src="components/modules/davehLIGHTS.js"></script>
<script src="components/mergCANMIO.js"></script>
<script src="components/modules/mergCANPAN.js"></script>
<script src="components/mergCANACE8C.js"></script>
<script src="components/mergCANACC5.js"></script>
<script src="components/mergCANACC8.js"></script>
<script src="components/mergCANSERVO8C.js"></script>
<script src="components/mergCANCMD.js"></script>
<script src="components/cbusErrors.js"></script>
<script src="components/nodeVariable.js"></script>
<script src="components/nodeEventVariable.js"></script>
<script src="components/nodeParameters.js"></script>
<script src="components/nodeVariables.js"></script>
<script src="components/nodeEventVariables.js"></script>
<script src="components/nodeEvents.js"></script>
<script src="components/nodeInfo.js"></script>
<script src="components/programNodeDialog.js"></script>
<script src="components/rawData.js"></script>
<script src="components/dccSessions.js"></script>
<script src="components/home.js"></script>
<script src="components/settings.js"></script>
<script src="components/firmware.js"></script>

<script src="js/main.js"></script>

</body>
</html>
